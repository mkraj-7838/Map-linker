<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Map Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #1e40af;
            --background: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #1e293b;
            --error: #ef4444;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(145deg, var(--background), #e2e8f0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 16px;
            color: var(--text);
        }

        .container {
            max-width: 1280px;
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out forwards;
            margin: 16px auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 24px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .upload-section label {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 300px;
        }

        .upload-section input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 12px 24px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .file-name {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            text-align: center;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-name.active {
            opacity: 1;
            transform: translateY(0);
        }

        .upload-section button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .upload-section button:hover:not(:disabled) {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 24px;
            display: none;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.3s ease;
        }

        .error.active {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .loader {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0% 25%, transparent 25% 100%);
            animation: spin 1s linear infinite;
            margin: 24px auto;
            display: none;
            position: relative;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: var(--card-bg);
            border-radius: 50%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-section {
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .search-section input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            font-size: 0.95rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .search-section input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .search-section input::placeholder {
            color: #94a3b8;
        }

        .download-btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .download-btn.active {
            display: inline-block;
        }

        .download-btn:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .no-results {
            text-align: center;
            font-size: 0.95rem;
            color: var(--text);
            margin-top: 16px;
            display: none;
        }

        .no-results.active {
            display: block;
        }

        .table-container {
            overflow-x: auto;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .table-container.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 0.95rem;
        }

        th {
            background: var(--primary);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #eff6ff;
            transform: translateY(-2px);
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
                margin: 12px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .upload-section {
                gap: 8px;
            }

            .file-input-label,
            .upload-section button,
            .download-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .file-name {
                font-size: 0.85rem;
                max-width: 100%;
            }

            .search-section input {
                max-width: 100%;
                padding: 10px 14px;
                font-size: 0.9rem;
            }

            th, td {
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .upload-section label {
                font-size: 1rem;
            }

            .file-input-wrapper {
                max-width: 100%;
            }

            .file-name {
                font-size: 0.8rem;
            }

            .search-section input {
                padding: 8px 12px;
                font-size: 0.85rem;
            }

            .download-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }

            th, td {
                padding: 8px;
                font-size: 0.8rem;
            }

            table {
                min-width: 600px; /* Ensures horizontal scrolling */
            }

            .table-container {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Map Links</h1>
        <div class="upload-section">
            <label for="csvFile">Upload CSV File</label>
            <div class="file-input-wrapper">
                <input type="file" id="csvFile" accept=".csv">
                <span class="file-input-label">Choose CSV File</span>
            </div>
            <span id="fileName" class="file-name"></span>
            <button id="submitBtn" disabled>Submit</button>
        </div>
        <div id="error" class="error"></div>
        <div id="loader" class="loader"></div>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search by restaurant name or address">
            <button id="downloadBtn" class="download-btn">Download CSV</button>
        </div>
        <div id="noResults" class="no-results">No restaurants found.</div>
        <div class="table-container" id="tableContainer">
            <table id="restaurantTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Restaurant Name</th>
                        <th>Address</th>
                        <th>Map Link</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script>
        const fileInput = document.getElementById('csvFile');
        const submitBtn = document.getElementById('submitBtn');
        const fileNameDisplay = document.getElementById('fileName');
        const errorDiv = document.getElementById('error');
        const loader = document.getElementById('loader');
        const tableBody = document.getElementById('tableBody');
        const tableContainer = document.getElementById('tableContainer');
        const searchInput = document.getElementById('searchInput');
        const noResultsDiv = document.getElementById('noResults');
        const downloadBtn = document.getElementById('downloadBtn');

        let allRestaurants = []; // Store full restaurant data for filtering

        // Enable/disable submit button and display file name
        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            submitBtn.disabled = !file || !file.name.endsWith('.csv');
            if (file && file.name.endsWith('.csv')) {
                fileNameDisplay.textContent = file.name;
                fileNameDisplay.classList.add('active');
            } else {
                fileNameDisplay.textContent = '';
                fileNameDisplay.classList.remove('active');
            }
        });

        // Search functionality
        searchInput.addEventListener('input', function() {
            const query = searchInput.value.toLowerCase();
            const filteredRestaurants = allRestaurants.filter(restaurant =>
                restaurant.Res_Name.toLowerCase().includes(query) ||
                restaurant.Address.toLowerCase().includes(query)
            );
            displayRestaurants(filteredRestaurants);
            noResultsDiv.classList.toggle('active', filteredRestaurants.length === 0 && query !== '');
        });

        // Download CSV functionality
        downloadBtn.addEventListener('click', function() {
            const headers = ['ID', 'Res_Name', 'Address', 'mapLink'];
            const csvRows = [headers.join(',')]; // Add header row
            allRestaurants.forEach(restaurant => {
                const row = headers.map(header => `"${(restaurant[header] || '').replace(/"/g, '""')}"`).join(',');
                csvRows.push(row);
            });
            const csvContent = csvRows.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'restaurants_export.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        submitBtn.addEventListener('click', handleFileUpload);

        // Load data from local storage on page load
        window.onload = function() {
            const storedData = localStorage.getItem('restaurantData');
            if (storedData) {
                allRestaurants = JSON.parse(storedData);
                displayRestaurants(allRestaurants);
            }
        };

        function handleFileUpload() {
            const file = fileInput.files[0];
            errorDiv.style.display = 'none';
            errorDiv.classList.remove('active');
            errorDiv.textContent = '';
            loader.style.display = 'block';
            tableBody.innerHTML = '';
            tableContainer.classList.remove('active');
            fileNameDisplay.textContent = '';
            fileNameDisplay.classList.remove('active');
            noResultsDiv.classList.remove('active');
            searchInput.value = '';
            downloadBtn.classList.remove('active');

            if (!file) {
                showError('No file selected.');
                loader.style.display = 'none';
                return;
            }

            if (!file.name.endsWith('.csv')) {
                showError('Please upload a valid CSV file.');
                loader.style.display = 'none';
                return;
            }

            Papa.parse(file, {
                complete: function(result) {
                    const data = result.data;
                    if (data.length === 0) {
                        showError('CSV file is empty.');
                        loader.style.display = 'none';
                        return;
                    }

                    // Assuming first row is headers
                    const headers = data[0];
                    const requiredColumns = ['Res_Name', 'Branch_Name'];
                    const hasRequiredColumns = requiredColumns.every(col => headers.includes(col));

                    if (!hasRequiredColumns) {
                        showError('CSV must contain Res_Name and Branch_Name columns.');
                        loader.style.display = 'none';
                        return;
                    }

                    // Process data, skipping header row
                    const restaurants = data.slice(1).map((row, index) => {
                        const rowData = {};
                        headers.forEach((header, headerIndex) => {
                            rowData[header] = row[headerIndex] || '';
                        });

                        // Add ID if not present
                        if (!rowData.ID) {
                            rowData.ID = index + 1;
                        }

                        // Generate Google Maps link using Res_Name and Branch_Name
                        const searchQuery = `${rowData.Res_Name}, ${rowData.Branch_Name}`;
                        rowData.mapLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(searchQuery)}`;
                        return rowData;
                    }).filter(row => row.Res_Name && row.Branch_Name); // Filter out invalid rows

                    if (restaurants.length === 0) {
                        showError('No valid restaurant data found in CSV.');
                        loader.style.display = 'none';
                        return;
                    }

                    // Save to local storage and update allRestaurants
                    allRestaurants = restaurants;
                    localStorage.setItem('restaurantData', JSON.stringify(restaurants));
                    displayRestaurants(restaurants);
                    loader.style.display = 'none';
                    // Reset file input
                    fileInput.value = '';
                    submitBtn.disabled = true;
                },
                header: false,
                skipEmptyLines: true,
                error: function(err) {
                    showError('Error parsing CSV file: ' + err.message);
                    loader.style.display = 'none';
                }
            });
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.classList.add('active');
            tableBody.innerHTML = '';
            tableContainer.classList.remove('active');
            noResultsDiv.classList.remove('active');
            downloadBtn.classList.remove('active');
        }

        function displayRestaurants(restaurants) {
            tableBody.innerHTML = '';
            if (restaurants.length > 0) {
                restaurants.forEach(restaurant => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${restaurant.ID || ''}</td>
                        <td>${restaurant.Res_Name || ''}</td>
                        <td>${restaurant.Address || ''}</td>
                        <td><a href="${restaurant.mapLink}" target="_blank" rel="noopener noreferrer">View on Google Maps</a></td>
                    `;
                    tableBody.appendChild(row);
                });
                tableContainer.classList.add('active');
                downloadBtn.classList.add('active');
                noResultsDiv.classList.remove('active');
            } else {
                tableContainer.classList.remove('active');
                downloadBtn.classList.remove('active');
            }
        }
    </script>
</body>
</html>
